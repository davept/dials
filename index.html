<!DOCTYPE html>
<html>
<head>
    <title>dials demo</title>
    <link href="css/dials.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="dial1"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-2.1.0.min.js"><\/script>')</script>
    <script src="js/dials.js" type="text/javascript"></script>
    <script type="text/javascript">

        $('#dial1').dial({
            percentage: 82,
            text: 'CURRENT<BR />PROJECT<BR />CAPACITY',
            img_0: 'img/circle-2-0.svg',
            img_100: 'img/circle-2-100.svg'
        });

    </script>
</body>
</html>
